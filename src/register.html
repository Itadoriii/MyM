<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maderas MyM - Registro</title>
  <link rel="stylesheet" href="stylelr.css" />
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Crea tu cuenta para iniciar sesión</p>

      <!-- Enviar como form-encoded al backend -->
      <form id="register-form" action="/api/register" method="post">
        <label for="user" class="sr-only">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario" required />

        <label for="email" class="sr-only">Correo electrónico</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico" required />

        <label for="password" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña" required />

        <label for="number" class="sr-only">Teléfono</label>
        <input type="tel" name="number" id="number" placeholder="Número de teléfono" />

        <button type="submit">Crear cuenta</button>

        <!-- Si quieres mostrar errores por querystring (?err=EMAIL_EXISTS), opcional -->
        <p class="error escondido" id="err-msg">Error al registrarse</p>
      </form>

      <p>¿Ya estás registrado? <a href="/login">Inicia sesión</a></p>
    </div>
  </main>
</body>
</html>
