<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleadmin.css">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin</title>
</head>
<body>
    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="./assets/logo act.png" alt="">
                <span>Maderas MyM</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- MENU -->
        <div class="menu">
            <div class="enlace" data-content="usuarios">
                <i class="bx bx-user"></i>
                <span>Usuarios</span>
            </div>

            <div class="enlace" data-content="productos">
                <i class="bx bx-file-blank"></i>
                <span>Productos</span>
            </div>

            <div class="enlace" data-content="pedidos">
                <i class="bx bx-cart"></i>
                <span>Pedidos</span>
            </div>
            <button class="button enlace">Cerrar sesión</button>
        </div>
        
    </div>
    <main id="main-content">
        <!-- Contenido dinámico se cargará aquí -->
    </main>
   
    

    <script src="admin.js"></script>
</body>
</html>
