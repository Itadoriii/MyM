<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleadmin.css">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin</title>
</head>
<body>
    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="./assets/logo act.png" alt="">
                <span>Maderas MyM</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- MENU -->
        <div class="menu">
            <div class="enlace" data-content="usuarios">
                <i class="bx bx-user"></i>
                <span>Usuarios</span>
            </div>

            <div class="enlace" data-content="productos">
                <i class="bx bx-file-blank"></i>
                <span>Productos</span>
            </div>            

            <div class="enlace" data-content="pedidos">
                <i class="bx bx-cart"></i>
                <span>Pedidos</span>
            </div>
            <div class="enlace" data-content="trabajadores">
                <i class="bx bx-male"></i>
                <span>Trabajadores</span>
            </div>
            <div class="enlace" data-content="adelantos">
                <i class="bx bx-money"></i>
                <span>Adelantos</span>
            </div>
            <div class="enlace" data-content="informe general">
                <i class="bx bx-file"></i>
                <span>Informe General</span>
            </div>
            <button class="button enlace">Cerrar sesión</button>
        </div>
        
    </div>
    <main id="main-content">
        <!-- Aquí se cargará el contenido dinámico de productos -->
        <input type="text" id="search-input" placeholder="Buscar producto..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <!-- Los productos se cargarán aquí -->
    </main>
    
   
    
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>


    <script src="admin.js"></script>
    


</body>
</html>
